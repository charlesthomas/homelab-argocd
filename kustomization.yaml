---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

commonAnnotations:
  repo: https://github.com/charlesthomas/homelab-argocd
commonLabels:
  app: argocd

resources:
- resources/configmaps.yaml
- resources/crds.yaml
- resources/deployments.yaml
- resources/external-secrets.yaml
- resources/ingresses.yaml
- resources/namespaces.yaml
- resources/network-policies.yaml
- resources/rbac.yaml
- resources/secrets.yaml
- resources/service-accounts.yaml
- resources/services.yaml
- resources/statefulsets.yaml
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: all
      namespace: argocd
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: Deployment
- patch: |-
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: all
      namespace: argocd
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: StatefulSet
- patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: argocd
      namespace: argocd
      annotations:
        gethomepage.dev/href: https://argocd.crt.house
        gethomepage.dev/enabled: "true"
        gethomepage.dev/description: Cluster Updater
        gethomepage.dev/group: Kubernetes
        gethomepage.dev/icon: argocd
        gethomepage.dev/name: ArgoCD
        gethomepage.dev/pod-selector: ""
  target:
    kind: Ingress
